   <!--script for include-->
   <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /*make an HTTP request using the attribute value as the file name:*/
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                /*remove the attribute, and call this function once more:*/
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            }      
            xhttp.open("GET", file, true);
            xhttp.send();
            /*exit the function:*/
            return;
          }
        }
      };
      
   </script>

<script type="text/javascript">
  $(document).ready(function() {
    /*--------Course List ----------*/
    $(".courseh-link").click(function()
    {
      const value=$(this).attr('data-filter');
      if(value=="ALL")
      {
        $(".cardsc-item").show('1000');
      }
      else
      {
        $(".cardsc-item").not('.'+value).hide('1000');
        $(".cardsc-item").filter('.'+value).show('1000');
      }

    });



    /*-------Teachers List -----*/

    var itemCount=3;
    if ($(window).width() < 700){
      itemCount=1;

    }
    else if($(window).width() < 1200)
    {
      itemCount=2;
    }
    else {
     itemCount=3;
   }
   var autoplaySlider = $('#autoplay').lightSlider({
     item:itemCount,
     auto:true,
     loop:true,
     pauseOnHover: true,
     onBeforeSlide: function (el) {
      $('#current').text(el.getCurrentSlideCount());
    } 
  });
   $('#total').text(autoplaySlider.getTotalSlideCount());

 });





</script>

/*---------------NAVBAR-----------*/
let lastScrollTop=0;
let nav=document.getElementById("MyNavbar");
let courseSticky=document.getElementsByClassName("course-sticky")[0];
window.addEventListener("scroll",function()
{
  var scrollTop=window.pageYOffset || document.documentElement.scrollTop;

  if(scrollTop>lastScrollTop)
  {
    nav.style.top="-80px";
courseSticky.setAttribute("style","top:10px");
  }
  else
  {
      nav.style.top="0px";
       nav.setAttribute("style","background:rgba(255,255,255,0.9) !important;");
      courseSticky.setAttribute("style","top:90px");
  }


  lastScrollTop=scrollTop;
})



</script>
